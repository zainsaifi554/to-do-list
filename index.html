    <!DOCTYPE html>

        <title>LocalStorage Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Store Data in LocalStorage</h1>
            
            <!-- Input Form -->
            <input type="text" id="dataInput" placeholder="Enter some data" />
            <button onclick="storeData()">Submit</button>
            
            <!-- Display Stored Data -->
            <div id="storedData"></div>
            
            <!-- Button to Clear Stored Data -->
            <button onclick="clearData()">Clear All Data</button>
        </div>
